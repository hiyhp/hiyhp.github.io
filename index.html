<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
        position: fixed;  
        top: 0;  
        right: 0;  
        bottom: 0;  
        left: 0;  
        width: 100%;  
        height: 100%;  
        object-fit: cover; /* 保持宽高比，同时覆盖整个容器 */  
        z-index: -1; /* 如果需要，可以调整z-index值 */  
        }
    </style>
</head>
<body>
    <img src="bg.jpg" alt="background picture" >
    <a href="bg.jpg" download="beautiful picture">下载</a>
</body>
</html>
